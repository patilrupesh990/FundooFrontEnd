<div fxLayout="row"  fxLayoutAlign="center center" class="medium-list ">
    <mat-card style=" box-shadow: 1px 2px 4px 2px; opacity: 0.8;">
        <mat-card-title class="row threed"
            style="align-content:center; font-style: unset;font-size: 60vp;background-color: rgb(241, 234, 234); font-variant: normal; text-align: center;text-transform: capitalize;text-decoration-style: wavy;">
           <h2>Fundoo Notes</h2>
        </mat-card-title>
        <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && onloginSubmit()" noval>

            <mat-card-content fxLayout="column">
               
                <mat-card-subtitle
                    style="font-style: unset; margin-bottom: -1.50em; color:rgb(146, 144, 144); text-align: center;text-transform: capitalize;text-decoration-style: wavy;">
                    <h2> Sign in to continue </h2>
                </mat-card-subtitle>
               
                <ngx-spinner *ngIf="showSpinner" bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff"
                    type="ball-scale-multiple">
                    <p style="font-size: 20px; color: white">Loading...</p>
                </ngx-spinner>
               
                <mat-form-field class="form-container rupesh" style="margin-bottom: -1.25em;">
                    <mat-icon matPrefix matPrefix style="margin-right: 20px;"> mail_outline</mat-icon>
                    <input id="email" matInput formControlName="email" [(ngModel)]="user.email"
                        placeholder="Enter Email" autocomplete="off" required>
                </mat-form-field>
                <span style="font-size: 15px;margin-top: 10px;">
                    <mat-error *ngIf="f.email.touched && f.email.errors" class="invalid-feedback">
                        <mat-error *ngIf="f.email.errors.required">
                            Email is required</mat-error>
                        <mat-error *ngIf="f.email.errors.pattern">
                            Please Enter valid Email</mat-error>
                    </mat-error>
                </span>
               
                <mat-form-field class="form-container" style="margin-bottom: -0.5em;">
                    <mat-icon matPrefix matPrefix style="margin-right: 20px;">lock</mat-icon>
                    <input id="password" matInput formControlName="password" [(ngModel)]="user.password"
                        placeholder="Enter Password" [type]="hide ?'password':'text'" autocomplete="off" required>
                    <mat-icon matSuffix (click)="hide=!hide">
                        {{hide? 'visibility' : 'visibility_off'}}
                    </mat-icon>
                </mat-form-field>

            </mat-card-content>
           
            <mat-card-actions align="end">

                <button [disabled]="!loginForm.valid" style="font-size: 20px;font-weight: bold;color: whitesmoke;"
                    mat-button type="submit" class="divider">Login</button>
            </mat-card-actions>
           <div style="display:flex; justify-content: space-between;">
            <a href="http://192.168.1.175:4200/register" style="font-size: 20px;">New User?</a><br>
            <a href="http://192.168.1.175:4200/forgotpassword" style="font-size: 20px;">Forgot Password?</a>
           </div>

        </form>
   
    </mat-card>
</div>
