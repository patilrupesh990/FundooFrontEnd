<div class="main" fxFlex>
    <mat-card style=" width: 50em; border-radius: 13px;" *ngIf="!open" (click)="onClickCreateNoteOpen()" class="mat-card"
        fxLayout="row">
        <input matInput class="searchBar" class="input" placeholder="Take a note...">
    </mat-card>

    <mat-card style=" width: 50em; border-radius: 13px;" *ngIf="open" class="mat1-card" fxLayout="column">

        <input id="title" style="border: none;" matInput type="text" class="input" placeholder="Title"
            [(ngModel)]="note.title">

        <input id="desc" style="border: none; " matInput type="text" class="input" placeholder="Take a note"
            [(ngModel)]="note.description">

            <div class="icon" style="display:flex; justify-content: space-between; width: 100%;">
                <div button   (click)="onSubmit()||open=!open"><button style="border: none; background-color: whitesmoke; height: 20px; width: 50px;">close</button></div>
            </div>
    </mat-card>
</div>
