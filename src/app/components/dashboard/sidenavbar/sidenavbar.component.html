<div class="container">
  <div>
    <a [routerLink]="['dashboard/display']">
      <div (click)="changeColor($event)" class="note-div" style="text-decoration:none; ">
        <span><img src="assets/icon/lightbulb-icon-light-bulb-3.svg"
            style="height: 27px;padding-left: 30px; padding-top: 15px; width: 30px;"></span>
        <span style=" padding-left: 30px;">Notes</span>
      </div>
    </a>
    <a [routerLink]="['/register']">
      <div class="reminder-div" style="text-decoration:none; ">
        <span><img src="assets/icon/notification-512.png"
            style="height: 27px; width:10px;padding-left: 30px; padding-top: 15px; width: 30px;"></span>
        <span style=" padding-left: 30px;">Reminders</span>
      </div>
    </a>
  </div>
</div>
<div class="container">
  <div>
    <div class="label-title" style="text-decoration:none; ">
      LABELS
    </div>
    <a [routerLink]="['dashboard/display']">
      <div class="note-div" style="text-decoration:none; ">
        <span><img src="assets/icon/edit-24px.svg"
            style="height: 27px;padding-left: 30px; padding-top: 15px; width: 30px;"></span>
        <span style=" padding-left: 30px;">Edit label</span>
      </div>
    </a>
  </div>
</div>
<div class="container" style="padding-top: 5em;">
  <div>
    <a [routerLink]="['dashboard/display']">
      <div class="note-div" style="text-decoration:none; ">
        <span><img src="assets/icon/archive-24px.svg"
            style="height: 27px;padding-left: 30px; padding-top: 15px; width: 30px;"></span>
        <span style=" padding-left: 30px;">Archive</span>
      </div>
    </a>
    <a [routerLink]="['dashboard/display']">
      <div class="reminder-div" style="text-decoration:none; ">
        <span><img src="assets/icon/icons8-trash-24.png"
            style="height: 27px;padding-left: 30px; padding-top: 15px; width: 30px;"></span>
        <span style=" padding-left: 30px;">Trash</span>
      </div>
    </a>
  </div>
</div>
